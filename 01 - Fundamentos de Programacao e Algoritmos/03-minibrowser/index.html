    <script>

        };
        var aba2 = {
            titulo: 'Titulo da aba2',
            url: 'file:///C:/Users/guilh/OneDrive/%C3%81rea%20de%20Trabalho/codigo-da-aula/03-minibrowser/index.html'
        };

        //Arrays: Lista de coisas
        const abas = [
            aba1,

        ];

        for (aba of abas) {

            }
